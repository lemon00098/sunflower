<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <p>9 + 2 = ?</p>
    <input type="number" name="number" id="num" onkeydown="answer();">
    <p>答えを入力してください</p>
    <img id="image" src=""></img>
    <script>
      const img = document.getElementById('image');
      function answer(){
        const num = document.getElementById('num').value;
        if(num === '11'){
          img.src = 'images/atari.png';
        }else{
          img.src = 'images/hazure.jpg';
        }
      }
    </script>
  </body>
</html>
