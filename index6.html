<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

<img id="pic" onmouseover="mouseover()" onmouseout="mouseout()" src="images/spring.jpg">
  <script>
  const pictures = new Array("images/spring.jpg","images/summer.jpg","images/autumn.jpg","images/winter.jpg");
  let cnt = 0;
  var repeat = 0;

function mouseover(){
    if(cnt === pictures.length-1){
      cnt = 0;
    }else{
      cnt++;
    }
    document.getElementById("pic").src = pictures[cnt];
    repeat = setTimeout("mouseover()",1000);
  }

  function mouseout(){
    clearTimeout(repeat);
  }
  </script>

  </body>
</html>
