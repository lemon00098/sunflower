<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">

    </style>
  </head>
  <body>
    <form action="" id="form">
      <select class="selectForm" id="selectForm" onclick="selection();">
        <option value=""></option>
        <option value="無職">無職</option>
        <option value="アルバイト">アルバイト</option>
        <option value="正社員">正社員</option>
      </select>
      <div id="result"></div>
    </form>
    <script>
      function selection(){
        let str = document.getElementById('selectForm').value;
        let str2 = document.getElementById('result');
        if(str==='無職'){
          document.getElementById('result').innerHTML = 'お仕事してください！';
          str2.style.color = 'red';
          str2.style.fontSize = '60px';
        }else if(str===''){
          document.getElementById('result').innerHTML = '';
        }else{
          let selectForm = document.getElementById('selectForm').value;
          document.getElementById('result').textContent = `${selectForm}が選択されました`;
          str2.style.color = 'black';
          str2.style.fontSize = '20px';
        }
      }
    </script>
  </body>
</html>
